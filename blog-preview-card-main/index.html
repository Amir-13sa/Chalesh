<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Blog preview card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @font-face {
      font-family: 'Figtree';
      src: url(fonts/static/Figtree-VariableFont_wght.ttf);
      font-weight: 100 900;
    }

    body {
      min-height: 100vh;
      background: hsl(47, 88%, 63%);
      font-family: 'Figtree', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 15px;
    }

    .card {
      width: 320px;
      background: white;
      border: 2px solid black;
      border-radius: 16px;
      box-shadow: 10px 10px 0 black;
      padding: 16px;
    }

    .card img.main-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 16px;
    }

    .tag {
      background: hsl(47, 88%, 63%);
      padding: 6px 12px;
      border-radius: 5px;
      font-weight: 800;
      font-size: 13px;
      display: inline-block;
      margin-bottom: 12px;
    }

    .date {
      font-size: 13px;
      margin-bottom: 12px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 12px;
      cursor: pointer;
      display: inline-block;
    }

    h2:hover {
      color: hsl(48, 89%, 60%);
    }

    .description {
      color: hsl(0, 0%, 42%);
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user img {
      width: 32px;
      border-radius: 50%;
    }

    .user span {
      font-weight: 800;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="images/illustration-article.svg" alt="" class="main-img">

    <span class="tag">Learning</span>

    <p class="date">Published 21 Dec 2023</p>

    <h2>HTML & CSS foundations</h2>

    <p class="description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <div class="user">
      <img src="images/image-avatar.webp" alt="">
      <span>Greg Hooper</span>
    </div>
  </div>

</body>

</html>
