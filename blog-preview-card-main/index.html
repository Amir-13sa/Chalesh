<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    @font-face {
      font-family: 'Figtree';
      src: url(fonts/static/Figtree-ExtraBold.ttf);
    }

    body {
      height: 100vh;
      background: hsl(47, 88%, 63%);
      font-family: 'Figtree';
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 15px;
    }

    .card {
      width: 300px;
      height: 355px;
      background-color: hsl(0, 0%, 100%);
      border: 2px solid black;
      border-radius: 15px;
      padding: 15px;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      background: hsl(47, 88%, 63%);
      padding: 4px 8px;
      margin: 15px 0px;
      border-radius: 5px;
      border: none;
      font-weight: 500;
      font-size: smaller;
      font-family: 'Figtree';
    }

    p {
      font-size: smaller;
      margin-bottom: -10px;
    }

    h2 {
      font-size: 15px;
      font-weight: 600;
    }

    h5 {
      color: hsl(0, 0%, 42%);
      font-weight: 300;
    }

    .user {
      width: 30px;
      border-radius: 50%;

    }

    .user-text {
      font-weight: 800;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/illustration-article.svg" alt="image-card">
    <button>Learning</button>
    <br>
    <p>Published 21 Dec 2023</p>

    <br>

    <h2>HTML & CSS foundations</h2>

    <h5>These languages are the backbone of every website, defining structure, content, and presentation.</h5>
    <img src="images/image-avatar.webp" alt="user-profile" class="user">
    <h5 class="user-text">Greg Hooper</h5>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AmirMahdi</a>.
  </div>
</body>

</html>
