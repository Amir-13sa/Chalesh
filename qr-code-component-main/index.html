<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    @font-face {
      font-family: 'Outfit';
      src: url(https://fonts.google.com/specimen/Outfit);
    }

    body {
      font-family: 'Outfit';
      background-color: hsl(212, 45%, 89%);
      font-size: 15px;
      font-family: 'outfit';
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 640px;
    }

    .card {
      min-width: 200px;
      min-height: 300px;
      background-color: hsl(0, 0%, 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 5px;
      border-radius: 20px;
      gap: 20px;
      text-align: center;
    }

    .card img {
      width: 270px;
      height: 270px;
      border-radius: 10px;
      margin: 10px;
    }

    .card h3 {
      color: hsl(218, 44%, 22%);
      font-size: 15px;
    }

    .card p {
      color: hsl(216, 15%, 48%);
      margin-bottom: 40px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="images/image-qr-code.png" alt="image-qr-code">
    <h2>Improve your front-end <br>skills by building projects</h2>
    <p>Scan the QR code to visit Frontend <br>Mentor and take your coding skills to <br>the next level</p>
  </div>

</body>

</html>
