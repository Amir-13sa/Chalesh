<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Social links profile</title>

  <style>
    @font-face {
      font-family: 'Inter';
      src: url(fonts/static/Inter-VariableFont_slnt,wght.ttf);
      font-weight: 100 900;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: hsl(0, 0%, 8%);
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: hsl(0, 0%, 12%);
      padding: 32px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      text-align: center;
    }

    .card img {
      width: 90px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    h1 {
      color: white;
      font-size: 22px;
      font-weight: 700;
    }

    .location {
      color: hsl(75, 94%, 57%);
      font-size: 14px;
      font-weight: 600;
    }

    .bio {
      color: hsl(0, 0%, 85%);
      font-size: 14px;
      margin: 12px 0;
    }

    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .links a {
      background: hsl(0, 0%, 20%);
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    .links a:hover {
      background: hsl(75, 94%, 57%);
      color: black;
    }
  </style>
</head>

<body>

  <div class="card">
    <img src="images/avatar-jessica.jpeg" alt="Jessica Randall">

    <h1>Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader."</p>

    <div class="links">
      <a href="#">GitHub</a>
      <a href="#">Frontend Mentor</a>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </div>

</body>

</html>
